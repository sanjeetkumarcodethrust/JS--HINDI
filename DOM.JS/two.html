<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Chai aur code </title>
</head>
<body style="background-color: #212121; color:#fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent");
    // const days = document.querySelectorAll(".day");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML);
    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color = "red";
    parent.children[1].style.color = "green";
    parent.children[2].style.color = "blue";
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);
    const firstDay = document.querySelector(".day");
    console.log(firstDay);
    console.log(firstDay.nextElementSibling.innerHTML);
    console.log(firstDay.nextElementSibling.nextElementSibling.innerHTML);
    console.log("NODES : ", parent.childNodes);
    const div= document.createElement("div");
    console.log(div);
    div.className = "Main";
    div.id = Math.round(Math.random()*10+1);
    div.setAttribute("title", "This is a div");
    div.style.backgroundColor = "green";
    div.padding = "20px";
    div.innerHTML = "This is a new div";
    const textNode = document.createTextNode("This is a text node");
    div.appendChild(textNode);
    document.body.appendChild(div);
</script>
</html>
